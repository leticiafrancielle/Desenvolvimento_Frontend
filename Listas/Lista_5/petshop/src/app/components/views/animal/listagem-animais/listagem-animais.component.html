<div class="container d-flex justify-content-center">
    <div class="row" *ngFor="let animal of animais">
      
  <div class="card ml-5 mr-5" style="width: 18rem;">
    <img class="card-img-top" src="{{ animal.imagem }}" alt="Card image cap">
    <div class="card-body">
      <h2 class="card-title">{{ animal.nome }}</h2>
      <p class="card-text ">{{ animal.raca }}</p>
      <h5 class="heart d-flex  ">{{ animal.peso }}kg</h5>
    </div>
  </div>
    </div>
  </div>
